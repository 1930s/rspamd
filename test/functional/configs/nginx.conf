events {
}
worker_processes  1;
pid   ${TMPDIR}/nginx.pid;
error_log  ${TMPDIR}/error.log;
http {
    include      mime.types;
    default_type application/octet-stream;
    sendfile     on;

    server {
        # no need for root privileges
        listen      ${NGINX_ADDR}:${NGINX_PORT};
        server_name localhost

        location / {
            root      ${TMPDIR}
            autoindex on;
        }
    }
}
